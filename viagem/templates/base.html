
<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edinho Viagens</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    -->
  </body>
</head>
<body>
  <div class="container">
    <!-- Large button groups (default and split) -->
    <div class="btn-group">
      <button class="btn btn-info btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Lançamentos
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{% url 'dados' %}">Despesas</a></li>
        <li><a class="dropdown-item" href="{% url 'nome-viagem' %}">Viagem</a></li>
        <li><a class="dropdown-item" href="{% url 'relatorio' %}">Relatorios</a></li>
        <li><a class="dropdown-item" href="{% url 'resumo' %}">Resumo</a></li>
      </ul>
    </div>
    <div class="btn-group">
      <button class="btn btn-info btn-lg" type="button">
        Cadastros
      </button>
      <button type="button" class="btn btn-lg btn-info dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="visually-hidden">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="{% url 'usuarios' %}">Usuários</a></li>
        <li><a class="dropdown-item" href="{% url 'cidade' %}">Cidades</a></li>
        <li><a class="dropdown-item" href="{% url 'carro' %}">Carros</a></li>
        <li><a class="dropdown-item" href="{% url 'pagamento' %}">Pagamentos</a></li>
        <li><a class="dropdown-item" href="{% url 'tipo' %}">Tipos de despesas</a></li>
      </ul>
    </div>
</div>
    
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    {% block conteudo%}
   
    
    {% endblock%}
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    -->
  </body>
</html>
